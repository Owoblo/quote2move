<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="testEmail()">Test Email</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS - REPLACE WITH YOUR PUBLIC KEY
        emailjs.init('YOUR_PUBLIC_KEY');

        function testEmail() {
            const templateParams = {
                to_email: 'test@example.com',
                customer_name: 'Test Customer',
                customer_phone: '555-1234',
                move_date: '2024-01-15',
                origin_address: '123 Main St',
                destination_address: '456 Oak Ave',
                total_amount: '1500.00',
                quote_id: 'test-123',
                quote_url: 'https://example.com/quote/test-123',
                company_name: 'Instant Quote Builder'
            };

            // REPLACE WITH YOUR SERVICE ID AND TEMPLATE ID
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('result').innerHTML = 'SUCCESS: ' + response.text;
                }, function(error) {
                    console.log('FAILED...', error);
                    document.getElementById('result').innerHTML = 'ERROR: ' + error.text;
                });
        }
    </script>
</body>
</html>
